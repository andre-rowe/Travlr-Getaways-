<div class="card h-100">
    <div class="card-header">{{ trip.name }}</div>
    <img class="card-img-top" [src]="'assets/images/' + trip.image" [alt]="trip.name">
    <div class="card-body">
        <h6 class="text-muted">{{ trip.resort }}</h6>
        <p class="text-muted">{{ trip.length }} Â· {{ trip.perPerson | currency:'USD':'symbol' }}</p>
        <p [innerHTML]="trip.description"></p>
        <button class="btn btn-sm btn-primary" (click)="editTrip()">Edit Trip</button>
    </div>
</div>
